<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>登録履歴</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .job-card {
      position: relative; /* 右上ボタンのために相対位置に */
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .job-card img {
      width: 100%;
      max-width: 300px;
      height: auto;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .clip-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    .sidebar {
      width: 200px;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      border-left: 1px solid #ccc;
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 1000;
    }
    .sidebar a {
      width: 100%;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ccc;
      text-decoration: none;
      color: #000;
    }

     .sidebar a:hover {
      background-color: #f1f1f1;
    }
    .sidebar a.active {
      background-color: #d9c9f4;
      font-weight: bold;
    }
    .main-content {
      margin-right: 200px;
      padding: 2rem;
    }
  </style>
</head>
<body>

<div class="main-content">
  <h2>登録済みの求人一覧</h2>
  <div id="jobList"></div>

  <button id="clearHistoryBtn" class="btn btn-danger mt-3">履歴を消去する</button>
</div>

<!-- サイドバー -->
<div class="sidebar">
  <a href="index.html">ホーム</a>
  <a href="ユーザー.html">ユーザー</a>
  <a href="clips.html" >クリップ</a>
  <a href="設定.html">設定</a>
  <a href="登録.html">登録</a>
  <a href="履歴.html" class="active">履歴</a>
</div>

<script>
  const jobList = document.getElementById('jobList');
  let jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
  let clips = JSON.parse(localStorage.getItem('clips') || '[]'); // クリップ一覧
  let editingIndex = null;

  // クリップされているか判定
  function isClipped(job) {
    return clips.some(c => c.title === job.title);
  }

  function renderJobs() {
    jobList.innerHTML = ''; // 一度クリア

    if (jobs.length === 0) {
      jobList.innerHTML = '<p>登録された求人はありません。</p>';
      return;
    }

    jobs.forEach((job, index) => {
      if (editingIndex === index) {
        // 編集フォーム表示
        jobList.innerHTML += `
          <h3>求人編集</h3>
          <form id="editForm${index}">
            <div class="mb-3">
              <label>職種</label>
              <input type="text" id="editTitle${index}" class="form-control" value="${job.title}" required>
            </div>
            <div class="mb-3">
              <label>会社名</label>
              <input type="text" id="editCompany${index}" class="form-control" value="${job.company}" required>
            </div>
            <div class="mb-3">
              <label>仕事内容詳細</label>
              <textarea id="editDescription${index}" class="form-control" rows="3" required>${job.description}</textarea>
            </div>
            <div class="mb-3">
              <label>給料</label>
              <input type="text" id="editSalary${index}" class="form-control" value="${job.salary}">
            </div>
            <div class="mb-3">
              <label>画像URL</label>
              <input type="text" id="editImage${index}" class="form-control" value="${job.image}">
            </div>
            <button type="submit" class="btn btn-success">保存</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="cancelEdit()">キャンセル</button>
          </form>
        `;

        // フォームのsubmitイベント設定
        document.getElementById(`editForm${index}`).addEventListener('submit', e => {
          e.preventDefault();
          saveEdit(index);
        });

      } else {
        // 通常の求人カード表示
        const card = document.createElement('div');
        card.className = 'job-card';

        // クリップ状態で色や文言変化
        const clipped = isClipped(job);

        card.innerHTML = `
          <img src="${job.image}" alt="求人画像">
          <h5>${job.title}</h5>
          <p>${job.description}</p>
          <p><strong>会社名:</strong> ${job.company}</p>
          <p><strong>給料:</strong> ${job.salary}</p>
          <button class="btn btn-primary btn-sm me-2" onclick="editJob(${index})">編集</button>
          <button class="btn btn-danger btn-sm me-2" onclick="deleteJob(${index})">削除</button>
          <button class="btn btn-${clipped ? 'secondary' : 'outline-primary'} btn-sm clip-btn" onclick="toggleClip(${index})">
            ${clipped ? 'クリップ済み' : 'クリップ'}
          </button>
        `;

        jobList.appendChild(card);
      }
    });
  }

  function editJob(index) {
    editingIndex = index;
    renderJobs();
  }

  function saveEdit(index) {
    jobs[index] = {
      title: document.getElementById(`editTitle${index}`).value,
      company: document.getElementById(`editCompany${index}`).value,
      description: document.getElementById(`editDescription${index}`).value,
      salary: document.getElementById(`editSalary${index}`).value,
      image: document.getElementById(`editImage${index}`).value || "https://placehold.jp/300x200.png"
    };
    localStorage.setItem('jobs', JSON.stringify(jobs));
    editingIndex = null;
    renderJobs();
  }

  function cancelEdit() {
    editingIndex = null;
    renderJobs();
  }

  function deleteJob(index) {
    if (confirm('この求人を削除しますか？')) {
      jobs.splice(index, 1);
      localStorage.setItem('jobs', JSON.stringify(jobs));
      if (editingIndex === index) editingIndex = null;
      renderJobs();
    }
  }

  function toggleClip(index) {
    const job = jobs[index];
    const clipIndex = clips.findIndex(c => c.title === job.title);

    if (clipIndex >= 0) {
      // クリップ解除
      clips.splice(clipIndex, 1);
    } else {
      // クリップ追加
      clips.push(job);
    }
    localStorage.setItem('clips', JSON.stringify(clips));
    renderJobs();
  }

  document.getElementById('clearHistoryBtn').addEventListener('click', () => {
    if (confirm('本当に登録履歴をすべて消去しますか？')) {
      localStorage.removeItem('jobs');
      jobs = [];
      editingIndex = null;
      alert('登録履歴を消去しました');
      renderJobs();
    }
  });

  renderJobs();
</script>

</body>
</html>
